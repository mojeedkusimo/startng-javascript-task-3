<body>
    <script>
        function converter(int) {
            let conversion = [],
                process = '';

            for (let i = 1; i <= int; i++ ) {
                if (i % 2 == 0) {
                    process = 'yu';
                    if (i % 3 == 0) {
                        process += '-gi';
                        if (i % 5 == 0) {
                            process += '-oh';
                        }
                    }
                    else  if (i % 5 == 0) {
                        process += '-oh';
                    }
                }
                else if (i % 3 == 0) {
                    process = 'gi';
                    if (i % 5 == 0) {
                        process += '-oh';
                    }
                }
                else if (i % 5 == 0) {
                        process = 'oh';
                    }
                else {
                    process = i;
                }
                
                conversion.push(process);
            }

            console.log(conversion)
        }

        converter(100);
        converter(30);
    </script>
